version: "3.11"

services:
  litellm:
    build:
      context: .
      args:
        target: runtime
    image: ghcr.io/berriai/litellm:main-stable
    ports:
      - "4000:4000"  # Exposes the app on host port 4000 if needed; Traefik will use the internal port.
    networks:
      - hanzo-network
    environment:
      DATABASE_URL: "postgresql://llmproxy:dbpassword9090@db:5432/litellm"
      STORE_MODEL_IN_DB: "True"
    env_file:
      - .env
    depends_on:
      - db
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:4000/health/liveliness || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      # Route traffic coming to api.hanzo.ai (or adjust as needed)
      - "traefik.http.routers.llm.rule=Host(`api.hanzo.ai`)"
      # Use the "web" entrypoint (ensure Traefik is configured with it)
      - "traefik.http.routers.llm.entrypoints=web"
      # Define the service used by the router and tell Traefik which container port to use
      - "traefik.http.services.llm-service.loadbalancer.server.port=4000"

  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_DB: litellm
      POSTGRES_USER: llmproxy
      POSTGRES_PASSWORD: dbpassword9090
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d litellm -U llmproxy"]
      interval: 1s
      timeout: 5s
      retries: 10
    networks:
      - hanzo-network

  prometheus:
    image: prom/prometheus
    volumes:
      - prometheus_data:/prometheus
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
    restart: always
    networks:
      - hanzo-network

volumes:
  prometheus_data:
    driver: local
  postgres_data:
    name: litellm_postgres_data

networks:
  hanzo-network:
    external: true
